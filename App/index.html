<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samba Integration</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
    <script>
        window.api.receive("fromMain", (data) => {
            alert(data);
        });
        window.api.send("toMain", "test");
        window.api.receive("writeToLog", data => {
            const logElement = document.getElementById("log");
            const div = document.createElement("div");
            div.innerHTML = `
                    <table>
                        <tr>
                            <td class="logheader">${data.date}<br/>${data.source}</td>
                            <td class="logcontent"><pre class="logcontent">${data.content}</pre></td>
                        </tr>
                    </table>`;
            logElement.appendChild(div);
            div.scrollIntoView();
            console.log(logElement.childNodes, logElement.firstChild);
            while(logElement.childNodes.length > 100){
                logElement.removeChild(logElement.firstChild);
                logElement.removeChild(logElement.firstChild);
            }
        });
        window.api.receive("writeToErrorLog", data => {
            const logElement = document.getElementById("errorlog");
            const div = document.createElement("div");
            div.innerHTML = `
                    <table>
                        <tr>
                            <td class="logheader">${data.date}<br/>${data.source}</td>
                            <td><pre class="errorlogcontent">${data.content}</pre></td>
                        </tr>
                    </table>`;
            logElement.appendChild(div);
            div.scrollIntoView();
        });
    </script>
</head>
<body onload="load()" style="background-color:rgb(70,70,70);">
    <div id="main">
    </div>
    
</body>
</html>
