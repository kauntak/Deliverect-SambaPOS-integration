<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samba Integration</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
    <script>
        window.api.receive("fromMain", (data) => {
            alert(data);
        });
        window.api.send("toMain", "test");
        window.api.receive("writeToLog", data => {
            const logElement = document.getElementById("log");
            logElement.innerHTML += `
                <div>
                    <table>
                        <tr>
                            <td>${data.date}<br/>${data.source}</td>
                            <td><pre>${data.content}</pre></td>
                        </tr>
                    </table>
                </div><br/>`;
            console.log(logElement.childNodes);
            while(logElement.childNodes.length > 5){
                logElement.removeChild(logElement.firstChild);
            }
        });
    </script>
</head>
